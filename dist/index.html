<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="./app/app.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="card">
      <section class="card__content">
        <div class="card__box">
          <img
            class="card__icon"
            src="assets/images/logo.svg"
            alt="Logo Base Apparel" />
        </div>
        <div class="card__wrapper">
          <h1 class="card__title">COMING SOON</h1>
          <p class="card__description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="card__register register" action="#">
            <label class="register__email" for="email">Enter your email:</label>
            <input
              class="register__input"
              type="email"
              name="email"
              id="email"
              placeholder="Email Addres" />
            <div class="register__box">
              <img
                class="register__icon"
                src="assets/images/icon-error.svg"
                alt="" />
              <p class="register__advertence">
                You just put something that is not validated as an email
                address.
              </p>
            </div>
            <button class="register__button" aria-label="button register">
              <img src="assets/images/icon-arrow.svg" alt aria-hidden="true" />
            </button>
          </form>
        </div>
      </section>
      <picture class="card__ilustration">
        <source
          srcset="assets/images/hero-desktop.jpg"
          media="(min-width:1024px)" />
        <img
          src="assets/images/hero-mobile.jpg"
          alt="ilustration of the woman model" />
      </picture>
      <div class="card__thanks">
        <p
          class="card__thanksDescription"
          style="text-align: center; font-size: 2em; color: #052820">
          Gracias por tomarte el tiempo para ver este projecto
        </p>
      </div>
    </main>
  </body>
</html>

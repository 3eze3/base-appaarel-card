<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="./app/app.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="card">
      <section class="card__content">
        <img class="card__icon" src="" alt="Logo Base Apparel" />
        <div class="card__wrapper">
          <!-- Affter, before We're -->
          <h1 class="card__title">COMING SOON</h1>
          <p class="card__description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="card__register register" action="#">
            <label class="register__email" for="email">Enter your email:</label>
            <input
              class="register__input"
              type="text"
              name="email"
              id="email"
              placeholder="Email Addres" />
          </form>
          <button class="register__button" aria-label="button register">
            <img
              class="regiteter__icon"
              src="assets/images/icon-arrow.svg"
              alt
              aria-hidden="true" />
          </button>
        </div>
      </section>
      <picture class="card__ilustration">
        <source
          srcset="assets/images/hero-desktop.jpg"
          media="(min-width:1024px)" />
        <img
          class="card__im"
          src="assets/images/hero-mobile.jpg"
          alt="ilustration of the woman model" />
      </picture>
    </main>
  </body>
</html>
